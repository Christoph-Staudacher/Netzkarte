<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Netzkarte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    #map { height: 100vh; }
    .filter-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .popup-label {
      font-weight: bold;
      display: block;
      margin-top: 5px;
    }
    select, textarea {
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="filter-container">
    <label>Filter Netzform:</label>
    <select id="filter-netzform" multiple>
      <option value="TT" selected>TT</option>
      <option value="TN" selected>TN</option>
      <option value="Unbekannt" selected>Unbekannt</option>
    </select>
    <br/>
    <label>Filter Netzform Bestätigt?</label>
    <select id="filter-netzform-bestaetigt" multiple>
      <option value="Ja" selected>Ja</option>
      <option value="Nein" selected>Nein</option>
      <option value="" selected>Leer</option>
    </select>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script>
    const map = L.map('map').setView([51.3, 10.1], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markerCluster = L.markerClusterGroup();
    map.addLayer(markerCluster);

    const farben = {
      "TT": "red",
      "TN": "blue",
      "Unbekannt": "gray"
    };

    const filterNetzform = document.getElementById("filter-netzform");
    const filterNetzformBestaetigt = document.getElementById("filter-netzform-bestaetigt");
    let daten = [];

    function getSelectedValues(selectElement) {
      return Array.from(selectElement.selectedOptions).map(opt => opt.value);
    }

    function renderMarker() {
      markerCluster.clearLayers();
      const selectedNetzform = getSelectedValues(filterNetzform);
      const selectedBestaetigt = getSelectedValues(filterNetzformBestaetigt);

      daten.forEach(record => {
        if (
          selectedNetzform.includes(record.fields["Netzform Karte"]) &&
          selectedBestaetigt.includes(record.fields["Netzform Bestätigt?"] || "")
        ) {
          const marker = L.circleMarker([record.fields.LAT, record.fields.LONG], {
            radius: 8,
            color: farben[record.fields["Netzform Karte"]] || "gray",
            fillOpacity: 0.8
          });

          const netzformSelect = `<select id="netzform-${record.id}">
              <option value="TT" ${record.fields["Netzform Karte"] === "TT" ? "selected" : ""}>TT</option>
              <option value="TN" ${record.fields["Netzform Karte"] === "TN" ? "selected" : ""}>TN</option>
              <option value="Unbekannt" ${record.fields["Netzform Karte"] === "Unbekannt" ? "selected" : ""}>Unbekannt</option>
            </select>`;

          const bestaetigtSelect = `<select id="bestaetigt-${record.id}">
              <option value="" ${!record.fields["Netzform Bestätigt?"] ? "selected" : ""}>Leer</option>
              <option value="Ja" ${record.fields["Netzform Bestätigt?"] === "Ja" ? "selected" : ""}>Ja</option>
              <option value="Nein" ${record.fields["Netzform Bestätigt?"] === "Nein" ? "selected" : ""}>Nein</option>
            </select>`;

          const kommentar = record.fields["Kommentar Netzformkarte"] || "";

          const popupContent = `
            <div>
              <label class="popup-label">Netzform:</label>${netzformSelect}
              <label class="popup-label">Netzform Bestätigt?</label>${bestaetigtSelect}
              <label class="popup-label">Kommentar:</label>
              <textarea id="kommentar-${record.id}" rows="3">${kommentar}</textarea>
              <button onclick="saveChanges('${record.id}')">Speichern</button>
            </div>
          `;

          marker.bindPopup(popupContent);
          markerCluster.addLayer(marker);
        }
      });
    }

    filterNetzform.addEventListener("change", renderMarker);
    filterNetzformBestaetigt.addEventListener("change", renderMarker);
    function saveChanges(recordId) {
      const newNetzform = document.getElementById(`netzform-${recordId}`).value;
      const newKommentar = document.getElementById(`kommentar-${recordId}`).value;
      const newBestaetigt = document.getElementById(`bestaetigt-${recordId}`).value;

      fetch(`https://api.airtable.com/v0/appmYoQ1CKJtwOPxK/Zusammenfassung%20Angaben%20Craft%20OS/${recordId}`, {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer keybg6Se9Z8Prsa0F"
        },
        body: JSON.stringify({
          fields: {
            "Netzform Karte": newNetzform,
            "Kommentar Netzformkarte": newKommentar,
            "Netzform Bestätigt?": newBestaetigt
          }
        })
      })
      .then(response => {
        if (!response.ok) throw new Error("Update fehlgeschlagen.");
        return response.json();
      })
      .then(updated => {
        const index = daten.findIndex(d => d.id === recordId);
        if (index > -1) daten[index] = updated;
        renderMarker();
      })
      .catch(error => {
        alert("Fehler beim Speichern: " + error.message);
      });
    }

    fetch("https://api.airtable.com/v0/appmYoQ1CKJtwOPxK/Zusammenfassung%20Angaben%20Craft%20OS?maxRecords=5000&view=Grid%20view", {
      headers: {
        Authorization: "Bearer keybg6Se9Z8Prsa0F"
      }
    })
    .then(response => response.json())
    .then(data => {
      daten = data.records;
      renderMarker();
    });
  </script>
</body>
</html>
